    <body>
        <!-- your content here... -->
        <header class="top-header">
        </header>
          <!--dust particel-->
        <div>
            <div class="starsec"></div>
            <div class="starthird"></div>
            <div class="starfourth"></div>
            <div class="starfifth"></div>
        </div>
        <!--Dust particle end--->
        <div class="lamp__wrap">
            <div class="lamp">
                <div class="cable"></div>
                <div class="cover"></div>
                <div class="in-cover">
                    <div class="bulb"></div>
                </div>
                <div class="light"></div>
            </div>
        </div>
        <!-- END Lamp -->
        <section class="error">
            <!-- Content -->
            <div class="error__content">
                <div class="error__message message">
                    <h1 class="message__title">Aquí no está...</h1>
                    <p class="message__text">O el enlace que has seguido está roto o lo que buscas ya no existe, o nunca ha existido.</p>
                </div>
            </div>
        </section>
        <!-- END Content -->
    </body>
